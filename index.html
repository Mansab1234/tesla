<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Website Design - Easy Tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header" id="header">
        <nav>
            <img src="/images/logo.png" class="logo">
            <ul>
                <li><a href="#" id="models">Model S</a></li>
                <li><a href="#" id="model3">Model 3</a></li>
                <li><a href="#" id="modelx">Model X</a></li>
                <li><a href="#" id="modely">Model Y</a></li>
            </ul>
            <a href="#" class="btn">Reserve Now</a>
        </nav>
        <div class="info">
            <div>
                <h2 id="acc">1.9 s</h2>
                <p>60 mph</p>
            </div>
            <div>
                <h2 id="speed">200 mph</h2>
                <p>Top Speed</p>
            </div>
            <div>
                <h2 id="ran">396 mi</h2>
                <p>Max Range</p>
            </div>
            <div class="line">
            </div>
            <div>
                <h2 id="model">Model S</h2>
            </div>
        </div>


    </div>

    <script>

        var header = document.getElementById("header");
        var ms = document.getElementById("models");
        var m3 = document.getElementById("model3");
        var mx = document.getElementById("modelx");
        var my = document.getElementById("modely");
        var model = document.getElementById("model");
        var acc = document.getElementById("acc");
        var speed = document.getElementById("speed");
        var ran= document.getElementById("ran");
  
        ms.onclick = function(){
            header.style.backgroundImage = "url(/images/image-1.png)";
            model.innerHTML = "Model S";
            acc.innerHTML = "1.2ms";
            speed.innerHTML = "200 mph";
            ran.innerHTML="400 mi";

        }
        m3.onclick = function(){
            header.style.backgroundImage = "url(/images/image-2.png)";
            model.innerHTML = "Model 3";
            acc.innerHTML = "1.3ms";
            speed.innerHTML = "220 mph";
            ran.innerHTML="410 mi";
        }
        mx.onclick = function(){
            header.style.backgroundImage = "url(/images/image-3.png)";
            model.innerHTML = "Model X";
            acc.innerHTML = "1.4ms";
            speed.innerHTML = "209 mph";
            ran.innerHTML="430 mi";
        }
        my.onclick = function(){
            header.style.backgroundImage = "url(/images/image-4.png)";
            model.innerHTML = "Model Y";
            acc.innerHTML = "1.9ms";
            speed.innerHTML = "230 mph";
            ran.innerHTML="405 mi";
        }
        

    </script>
</body>
</html>
